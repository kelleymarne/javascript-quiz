<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&family=Nobile:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

            <div id="score-time">
                <div> score:
                    <span id="score"></span>
                </div>
                <div> time:
                    <span id="time"></span>
                </div>
            </div>
        </div>

        <div class="controlers">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>

        <div id= "end-quiz" class="end-quiz hide">
            <span>Enter Initials: <input type="text"></input></span>
            <button id="hs-btn" class="hs-btn hide">Submit Score!</button>

        </div>

        <div id="highscores" classs="highscores"></div>
    </div>

    <!-- another DIV for final score with hide class -->
    <!-- copy the function in the start game -->
    <!-- another div for highscore screen with hide class  -->

    <script src="main.js"></script>
</body>

</html>
